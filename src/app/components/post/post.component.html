<ng-container *ngIf="post">
  <div class="post">
    <ion-item lines="none">
      <ion-avatar slot="start">
        <img
          src="/assets/avatars/{{ post.user.avatar }}"
          [alt]="post.user"
          loading="lazy"
        />
      </ion-avatar>

      <ion-label>
        <h3>{{ post.user.name }}</h3>
        <h5>{{ post.user.email }}</h5>
      </ion-label>
    </ion-item>

    <ion-slides pager="true" *ngIf="post.img.length > 1">
      <ion-slide
        *ngFor="let img of post.img"
        class="post__slide-image"
        [style.background-image]="img | image: post.user._id | domSanitizer"
      >
      </ion-slide>
    </ion-slides>

    <ion-slides *ngIf="post.img.length === 1" [options]="slideOnlyOptions">
      <ion-slide
        *ngFor="let img of post.img"
        class="post__slide-image"
        [style.background-image]="img | image: post.user._id | domSanitizer"
      >
      </ion-slide>
    </ion-slides>
  </div>

  <!-- Mapa -->
  <app-map *ngIf="post.coords" [coords]="post.coords"></app-map>

  <ion-item lines="none">
    <ion-label text-wrap>{{ post.message }}</ion-label>
  </ion-item>
</ng-container>
