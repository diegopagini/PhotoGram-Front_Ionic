<ng-container *ngIf="post">
  <div class="post">
    <ion-item lines="none">
      <ion-avatar slot="start">
        <img
          src="/assets/avatars/{{ post.user.avatar }}"
          [alt]="post.user"
          loading="lazy"
        />
      </ion-avatar>

      <ion-label>
        <h3>{{ post.user.name }}</h3>
        <h5>{{ post.user.email }}</h5>
      </ion-label>
    </ion-item>

    <ion-slides pager="true">
      <ion-slide
        class="post__slide-image"
        [ngStyle]="{ 'background-image': 'url(' + img1 + ')' }"
      >
      </ion-slide>
      <ion-slide
        class="post__slide-image"
        [ngStyle]="{ 'background-image': 'url(' + '/assets/perro-2.jpg' + ')' }"
      >
      </ion-slide>
      <ion-slide
        class="post__slide-image"
        [ngStyle]="{ 'background-image': 'url(' + '/assets/perro-3.jpg' + ')' }"
      >
      </ion-slide>
    </ion-slides>
  </div>

  <!-- Mapa -->
  <ion-item lines="none">
    <ion-icon slot="start" name="heart-outline"></ion-icon>
    <ion-icon slot="end" name="bookmark"></ion-icon>
  </ion-item>

  <ion-item lines="none">
    <ion-label text-wrap>{{ post.message }}</ion-label>
  </ion-item>
</ng-container>
