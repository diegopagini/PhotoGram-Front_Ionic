<ion-row>
  <ion-col>
    <h3>Seleccione Avatar</h3>
  </ion-col>
</ion-row>

<ion-row>
  <ion-col>
    <ion-slides [options]="avatarSlideOptions">
      <ion-slide *ngFor="let avatar of avatars">
        <ion-img
          class="pick-avatar"
          src="/assets/avatars/{{ avatar.img }}"
          [alt]="avatar.img"
          [ngClass]="{ 'pick-avatar-selected': avatar.selected }"
          (click)="selectAvatar(avatar)"
        ></ion-img>
      </ion-slide>
    </ion-slides>
  </ion-col>
</ion-row>
